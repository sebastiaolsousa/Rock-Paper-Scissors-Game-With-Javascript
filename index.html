<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-querry.css">
</head>
<body>
    <main>
        <section id="window">
            <header>
                <h1>Rock Paper Scissors Game</h1>
            </header>
            <div class="choose-move-player">
                <p>Choose your move:</p>
            </div>
            <div id="images-player-side">
                <img id="player-rock" src="images/rock-250px.png" alt="player-rock" onclick="play('rock')">
                <img id="player-paper" src="images/paper-250px.png" alt="player-paper" onclick="play('paper')">
                <img id="player-scissors" src="images/scissor-250px.png" alt="player-scissors" onclick="play('scissors')">
            </div>
            <div id="vs">
                <hr>
                <p id="vs-text">VS</p>
                <hr>
            </div>
            <div id="images-opponent-side">
                <img id="opponent-rock" src="images/question-mark-250px.png" alt="opponent-rock">
                <img id="opponent-paper" src="images/question-mark-250px.png" alt="opponent-paper">
                <img id="opponent-scissors" src="images/question-mark-250px.png" alt="opponent-scissor">
            </div>
            <div class="choose-move-opponent">
                <p>Your opponent is choosing his move...</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
